<h1 class="page-header">Forms</h1>
<!--start of tab data-->
<ul class="nav nav-tabs">
    <li class="active"><a href="#/forms">Forms</a></li>
    <li><a href="#/form-fields">Fields</a></li>
</ul>
{{forms}}
<div class="tab-content table-bordered">
    <div class="tab-pane active padding-10px">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="active">
                    <th>
                        <button><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                        Form Name
                    </th>
                    <th>
                        <button><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                        Action
                    </th>
                </tr>
                <tr>
                    <th>
                        <input ng-model="form.title" placeholder="name" type="text" class="form-control" />
                    </th>
                    <th>
                        <button ng-click="addForm()" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="updateForm()" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="form in forms">
                    <td>
                        <h5><a href="#/form/{{user.userid}}/{{forms[$index].id}}">{{form.title}}</a></h5>
                    </td>
                    <td>
                        <button ng-click="deleteForm($index)" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="selectForm($index)" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
