
<!DOCTYPE html>

<head>

    <!-- Bootstrap core CSS -->

<body ng-controller="MainController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Formatlas</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/register">Register</a></li>
                    <li><a href="#">UserName</a></li>
                    <li><a href="#/login">Login</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li ng-class="{'active' :  $location.url().indexOf('home') != -1} "><a href="#/home">Home<span class="sr-only">(current)</span></a></li>
                    <li ng-class="{'active' :  $location.url().indexOf('profile') != -1}"><a href="#/profile">Profile</a></li>
                    <li  ng-class="{'active' :  $location.url().indexOf('admin') != -1}"><a href="#/admin">Admin</a></li>
                    <li  ng-class="{'active' :  $location.url().indexOf('forms') != -1}"><a href="#/forms">Forms</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Welcome !</h1>

                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <img src="../Assignment/onlineform2.png" class="img-responsive" alt="Image Loading">
                        <h4>Students</h4>
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <img src="../Assignment/onlineform2.png" class="img-responsive" alt="Image Loading">
                        <h4>Personal</h4>
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <img src="../Assignment/onlineform2.png" class="img-responsive" alt="Image Loading">
                        <h4>Universities</h4>
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <img src="../Assignment/onlineform2.png" class="img-responsive" alt="Image Loading">
                        <h4>Corporate</h4>
                    </div>
                </div>

                <!--actual data-->
                <div ng-view>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
