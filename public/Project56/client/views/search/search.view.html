            <div class="section section-dark  landing-section    " style="padding-top: 50px">
                <h3 class="text-center">Search Here</h3>
                <div class="container">
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                    <label>Origin</label>
                                    <input type="text" ng-model="origin" class="form-control" placeholder="{{origin}}">

                            </tr>

                            <tr>
                                <label  style="padding-top:10px">Destination</label>
                                <input type="text" ng-model="destination" class="form-control">

                            </tr>
                            <br>

                            <tr>

                                    <button ng-click="search(origin,destination)" class="btn btn-default form-control">search for route</button>

                            </tr>

                            </thead>
                            <tbody>
                        </table>


                        <table class="table table-bordered" ng-if="results">

                            <thead>
                                <tr>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Distance in Km
                                    </th>
                                    <th>
                                        Duration in Min
                                    </th>
                                </tr>

                            </thead>
                            <tbody>

                            <tr ng-repeat="route in routes">

                                <td>
                                    {{route.name}}
                                </td>
                                <td>
                                    {{route.distance}}
                                </td>

                                <td>
                                    {{route.duration}}
                                </td>

                            </tr>

                            </tbody>

                            </tbody>
                        </table>
