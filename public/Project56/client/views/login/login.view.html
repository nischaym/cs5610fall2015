<div class="wrapper">
    <div class="register-background">
        <div class="filter-black"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                    <div class="register-card">
                        <h3 class="title">Welcome</h3>
                        <form class="register-form">
                            <label>Email/Username</label>
                            <input ng-model="user.username" type="text" class="form-control" placeholder="Email">

                            <label>Password</label>
                            <input ng-model="user.password" type="password" class="form-control" placeholder="Password">

                            <button ng-click="login(user.username , user.password)" class="btn btn-danger btn-block">Login</button>
                        </form>
                        <div class="forgot">
                        <a href="#/register" class="btn btn-simple btn-danger">Forgot password?</a>
                            <a href="#/register" class="btn btn-simple btn-danger" style="margin: 0px">Forgot username?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
