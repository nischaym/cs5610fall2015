<!DOCTYPE html>
<html>
<head>
    <title>intro to bootstrap forms</title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1> Hello Welcome to bootstrap forms</h1>
    <form action="forms.html">
        this is an empty form
    </form>
        <h2>Input field</h2>
        <form>
            <input />
        </form>
        <h2>Text field</h2>
        <form>
            First name
            <input type="text" spellcheck="true" class="form-control" />
            <label for="lastname">
                Last name
            </label>
            <input id="lastname" type="text" spellcheck="true" class="form-control" />
            Email
            <input placeholder="id@domain.com" type="email" class="form-control" />
            DOB:
            <input type="date" class="form-control" />
            <input type="password" class="form-control" />
            <input type="button" class=""/>
        </form>
    </div>
</body>
</html>
